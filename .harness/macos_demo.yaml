pipeline:
  name: macOS Hello World
  identifier: macos_demo
  projectIdentifier: Marketing_Demos
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: Nofar_githubcom
        repoName: CIsamples/macos_demo
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: MacOS
            arch: Arm64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: set xcode version
                  identifier: set_xcode_version
                  spec:
                    shell: Sh
                    command: sudo xcode-select -switch /Applications/Xcode_13.4.1.app
              - step:
                  type: Run
                  name: check xcode version
                  identifier: xcode_version
                  spec:
                    shell: Sh
                    command: xcodebuild -version
              - step:
                  type: Run
                  name: Run xcode
                  identifier: Run_xcode
                  spec:
                    shell: Sh
                    command: xcodebuild
